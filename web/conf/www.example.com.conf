<VirtualHost *:80>
  ServerAdmin test@example.com
  ServerName www.example.com
  DocumentRoot /var/www/vhosts/www.example.com/public_html
  <Directory /var/www/vhosts/www.example.com/public_html>
    Options FollowSymLinks
    AllowOverride All
  </Directory>
  ProxyPassMatch "^/(.*\.php(/.*)?)$" "fcgi://app01:9000/var/www/vhosts/www.example.com/public_html/$1"
   CustomLog "logs/www.example.com-access_log" combined
   ErrorLog "logs/www.example.com-error_log"
</VirtualHost>
